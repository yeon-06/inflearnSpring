<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link th:href="@{/css/bootstrap.min.css}"
				 href="../css/bootstrap.min.css" rel="stylesheet">
<style>
.container {
	max-width: 560px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="py-5 text-center">
			<h2>상품 상세</h2>
		</div>
		
		<!-- 등록 후 redirect 성공 확인용 -->
		<h2 th:if="${param.status}" th:text="'저장 완료'"></h2>
		
		<div>
			<label for="itemId">상품 ID</label> 
			<input type="text" id="itemId"
				th:value="${item.id}"
				name="itemId" class="form-control" value="1" readonly>
		</div>
		<div>
			<label for="itemName">상품명</label> 
			<input type="text" id="itemName"
				th:value="${item.name}"
				name="itemName" class="form-control" value="상품A" readonly>
		</div>
		<div>
			<label for="price">가격</label> 
			<input type="text" id="price"
				th:value="${item.price}"
				name="price" class="form-control" value="10000" readonly>
		</div>
		<div>
			<label for="quantity">수량</label> 
			<input type="text" id="quantity"
				th:value="${item.quantity}"
				name="quantity" class="form-control" value="10" readonly>
		</div>
		<hr class="my-4">
		<div class="row">
			<div class="col">
				<button class="w-100 btn btn-primary btn-lg"
					onclick="location.href='editForm.html'" 
					th:onclick="|location.href='@{/basic/items/{itemId}/edit(itemId=${item.id})}'|" 
					type="button">상품 수정</button>
			</div>
			<div class="col">
				<button class="w-100 btn btn-secondary btn-lg"
					onclick="location.href='items.html'"
					th:onclick="|location.href='@{/basic/items}'|" 
					type="button">목록으로</button>
			</div>
		</div>
	</div>
	<!-- /container -->
</body>
</html>
