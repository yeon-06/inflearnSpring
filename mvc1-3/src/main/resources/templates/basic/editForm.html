<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<link th:href="@{/css/bootstrap.min.css}"
				 href="../css/bootstrap.min.css" rel="stylesheet">
<style>
.container {
	max-width: 560px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="py-5 text-center">
			<h2>상품 수정 폼</h2>
		</div>
		<form action="item.html" th:action="@{/basic/items/{itemId}/edit(itemId=${item.id})}" method="post">
			<div>
				<label for="id">상품 ID</label> 
				<input type="text" id="id" name="id" class="form-control" value="1" readonly th:value="${item.id}">
			</div>
			<div>
				<label for="name">상품명</label> 
				<input type="text" id="name" name="name" class="form-control" value="상품A" th:value="${item.name}">
			</div>
			<div>
				<label for="price">가격</label> 
				<input type="text" id="price" name="price" class="form-control" value="1000" th:value="${item.price}">
			</div>
			<div>
				<label for="quantity">수량</label> 
				<input type="text" id="quantity" name="quantity" class="formcontrol" value="10" th:value="${item.quantity}">
			</div>
			
			<hr class="my-4">
			<div class="row">
				<div class="col">
					<button class="w-100 btn btn-primary btn-lg" type="submit">저장
					</button>
				</div>
				<div class="col">
					<button class="w-100 btn btn-secondary btn-lg"
						onclick="location.href='item.html'" 
						th:onclick="|location.href='@{/basic/items}'|" 
						type="button">취소</button>
				</div>
			</div>
		</form>
	</div>
	<!-- /container -->
</body>
</html>
